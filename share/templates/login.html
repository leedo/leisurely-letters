? my ($app, $parameters, $error) = @_;

<script type="text/javascript">
  document.observe("dom:loaded", function () {
    var submit = function (event) {
      if (event.keyCode == Event.KEY_RETURN) {
        $('login').submit();
      }
    };
    $('email').observe("keypress", submit);
    $('password').observe("keypress", submit);
  });
</script>
<form action="/login" method="post" id="login">
  <h2>Login</h2>
  <label for="email">Email Address</label>
  <input type="email" name="email" value="<?= $parameters->{email} || "" ?>" id="email" />

  <label for="password">Password</label>
  <input type="password" name="password" value ="" id="password" />

  <button type="submit" style="float:left">Log in</button>
  <a href="/register" style="float:left;font-size:12px;margin-top:4px;margin-left:10px">Register</a>

  <? if ($error) { ?>
    <span style="clear:both" class="error"><?= $error ?></span>
  <? } ?>
</form>
<?= $_mt->render_file("description.html", $app) ?>
